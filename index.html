<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="app">
      <form action="">
        <div class="field">
          <label for="day" class="label-day">day</label>
          <input type="number" name="day" id="day" placeholder="DD" />
          <p class="error-day">Must be a valid day</p>
        </div>
        <div class="field">
          <label for="month" class="label-month">month</label>
          <input type="number" name="month" id="month" placeholder="MM" />
          <p class="error-month">Must be a valid month</p>
        </div>
        <div class="field">
          <label for="year" class="label-year">year</label>
          <input type="number" name="year" id="year" placeholder="YYYY" />
          <p class="error-year">Must be in the past</p>
        </div>
        <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
            <g fill="none" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg></button>
      </form>

      <div class="results">
        <p><span class="result" id="result-year">--</span><span class="result-text"> years</span></p>
        <p><span class="result" id="result-month">--</span><span class="result-text"> months</span></p>
        <p><span class="result" id="result-day">--</span><span class="result-text"> days</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://vonjytahina.github.io" target="_blank">Vonjy Tahina CHAN</a>.
    </div>
  </div>


  



  <script src="script.js"></script>
</body>

</html>
